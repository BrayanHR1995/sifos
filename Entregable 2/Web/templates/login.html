
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIFO</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center" style="height: 100vh;">
        <div class="col-xs-8 col-sm-9 col-md-7 col-lg-5 bg-gradient align-self-center">
            <div class="row">
                <div class="col-sm-9 col-md-8 " style="margin: auto;">
                    <div class="row justify-content-center"> </div>
                    <div>
                        <form action="{% url 'user_login' %}"
                              method="post"
                              enctype="multipart/form-data"
                              id="form-login">
                            <div id="error-all"></div>
                            <div class="dropdown-content animated fadeIn" id="login-elements">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" id="id_username" class="form-control " placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" name="password" id="id_password" class="form-control " placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1">
                                    <div id="error-password"></div>
                                </div>
                            </div>
                            {% csrf_token %}
                            <button type="button" class="hvr-underline-from-center hvr-icon-down">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom">
    <div class="row justify-content-start ">
        <div class="col">
            <p> &#8195
                <a href="#">Términos y condiciones</a>&#8195
                <a href="#">Acerca</a>&#8195
                <a href="#">Patrocinadores</a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
